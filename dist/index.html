<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Black Friday - Smart Watch Pro</title>
</head>

<body>
  <main>
    <section class="container-full bg-black">
      <div class="container header">
        <!-- Header -->
        <div class="header__right">
          <div class="header__text">
            <h1>
              Não perca <br>esta oferta,<br>incrível!
            </h1>
            <p class="header__textblock">
              Lorem ipsum dolor sit amet, consectetur<br>adipiscing elit. Cras rutrum sit amet rutrum.
            </p>
            <button class="header__button">
              eu quero
            </button>
          </div>
        </div>
        <div class="header__left">
          <img class="header__image" src="img/herader-product-img.png" alt="herader-product-img" />
        </div>
      </div>
      <!-- Header End -->
    </section>

    <section class="containerfull bgcolor-white">
      <div class="container">
         <div class="contact">
           <h1 class="contact__title">
            cadastre-se<br>agora
           </h1>
           <p class="contact__text">
            Cadastre-se agora e receba a promoção <br>especial da Black Friday.
           </p>  
            <form action="" class="contact__form">
              <div class="contact__inputinside">
                <input type="text" class="contact__input" placeholder="Seu Nome">
                <input type="email" class="contact__input" placeholder="Seu Email">
              </div>
              <button class="contact__button">Enviar</button>
            </form>
         </div>
      </div>
    </section>

    <section class="containerfull">
      <div class="container cards">
        <!-- Cards -->

        <!-- Cards End-->
      </div>
    </section>

  </main>
</body>

<footer class="footer container-full">
  <div class="container footer">
    <!-- Footer -->

  </div>
</footer>
<script src="js/app.js"></script>

</html>
